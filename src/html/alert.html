<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>WeUI</title>
</head>
<body ontouchstart>
<div id="b">
	<div class="weui-cells">
		<div class="weui-cell weui-cell_select weui-cell_select-after">
			<div class="weui-cell__hd">
				<label for="" class="weui-label">通过率</label>
			</div>
			<div class="weui-cell__bd">
				<select class="weui-select" name="select1">
					<option value="1">30%以下</option>
					<option value="2">50%以下</option>
					<option value="3">70%以下</option>
				</select>
			</div>
		</div>
		<div class="weui-cell weui-cell_select weui-cell_select-after">
			<div class="weui-cell__hd">
				<label for="" class="weui-label">辅助情况</label>
			</div>
			<div class="weui-cell__bd">
				<select class="weui-select" name="select2">
					<option value="1">辅助</option>
					<option value="2">无辅助</option>
				</select>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label for="" class="weui-label">备注</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" placeholder="请输入文本"/>
			</div>
		</div>
	</div>
	<div class="weui-cells">
		<div class="weui-tab">
			<div class="weui-navbar">
				<div class="weui-navbar__item weui-bar__item_on">
					选项一
				</div>
				<div class="weui-navbar__item">
					选项二
				</div>
			</div>
			<div class="weui-tab__panel">
				<div>
					<article class="weui-article">
						<section>
							<section>
								<p class="weui-flex">
									<span class="also-p-title">训练名称</span>
									<span class="weui-flex__item">配对颜色</span>
								</p>
								<p class="weui-flex">
									<span class="also-p-title">训练目标</span>
									<span class="weui-flex__item">配对红黄蓝绿四种颜色，提升孩子的视觉观察能力，区辩能力和对常见颜色的认知能力。</span>
								</p>
								<p class="weui-flex">
									<span class="also-p-title">复习课程</span>
									<span class="weui-flex__item">实物配对、卡片配对、实物卡片配对</span>
								</p>
								<p class="weui-flex">
									<span class="also-p-title">课程训练</span>
									<span class="weui-flex__item">回合式训练</span>
								</p>
							</section>
							<h2 class="title">课程一</h2>
							<section>
								<p>
									1、标签切换页；分别可以切换说明、备注、统计3个标签页。内容如上各图；
								</p>
								<p>
									2、通过率下拉菜单；
								</p>
								<p>
									3、辅助情况选择，3选1；
								</p>
							</section>
							<h2 class="title">课程二</h2>
							<section>
								<p>
									1、标签切换页；分别可以切换说明、备注、统计3个标签页。内容如上各图；
								</p>
								<p>
									2、通过率下拉菜单；
								</p>
								<p>
									3、辅助情况选择，3选1；
								</p>
							</section>
						</section>
					</article>
				</div>
				<div style="display:none">
					<article class="weui-article">
					</article>
				</div>
			</div>
		</div>
	</div>
	<div class="also-actionBar-seat">
		<div class="also-actionBar">
			<div class="also-actionBar-wrap">
				<a class="advanced" href="###"><strong>马上进阶</strong><span>下一阶段：动作模仿</span></a>
				<a class="preserved" href="###">保存</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
