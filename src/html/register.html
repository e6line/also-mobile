<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>注册</title>
</head>
<body ontouchstart class="login-bg">
	<div class="weui-toptips weui-toptips_warn js_tooltips" style="display: none;" >错误提示</div>
	<div class="page js_show" style="display: none;" id="msgPage">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon_msg" ></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">操作成功</h2>
            <!-- 内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现 -->
						<p class="weui-msg__desc"></p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
                <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
									<!-- 底部链接文本 -->
                    <a href="javascript:void(0);" class="weui-footer__link"></a>
                </p>
                <p class="weui-footer__text">Copyright © 2017 ALSOLIFE</p>
            </div>
        </div>
    </div>
</div>

	<div class="also-login-wrap also-setp1">
		<div class="also-setp">
			<div class="also-setp-item">
				<span>
					<i></i>
				</span>
				<p>邀请码</p>
			</div>
			<div class="also-setp-item also-setp-stop">
				<span>
					<i></i>
				</span>
				<p>短信验证</p>
			</div>
			<div class="also-setp-item also-setp-stop">
				<span>
					<i></i>
				</span>
				<p>账号密码</p>
			</div>
		</div>
		<div class="also-setp-box1">
			<form method="post" action="tool/checkCodeAll.do?flag=yqm" id='yqmForm'>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">邀请码</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" pattern="[0-9a-zA-Z]{8,8}"  placeholder="请输入邀请码"maxlength="8" datatype="*"ajaxurl="tool/checkCodeAll.do?flag=yqm" name="yqm">
						</div>
					</div>
				</div>
				<div class="also-btn-wrap">
					<a href="javascript:;"  class="weui-btn weui-btn_primary " id='checkYqm'>下一步</a>
				</div>
			</form>



			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="/safty_verify">忘记密码</a>
				<a class="also-btn-text also-a-r" href="/login_toIndex">去登录</a>
			</div>
		</div>
		<div class="also-setp-box2">
			<form method="post" action="tool/checkCodeAll.do" id='phoneForm'>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell weui-cell_select weui-cell_select-before">
					<div class="weui-cell__hd">
						<select class="weui-select" name="select2">
							<option value="1">+86</option>
							<option value="2">+80</option>
							<option value="3">+84</option>
							<option value="4">+87</option>
						</select>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" maxlength="11"name="phone" placeholder="请输入手机号" datatype="*" ajaxurl='tool/checkCodeAll.do?flag=hasU&isPhone=phone'maxlength="11" errormsg="您输入的手机号码有误！" nullmsg="请输入手机号码！">
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入验证码"maxlength="6" datatype="*"  name="mobCode"  placeholder="请输入手机验证码" errormsg="您输入的手机验证码有误！" nullmsg="请输入手机验证码！">
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn" id="codehref">获取验证码</button>
					</div>
					<input type="hidden" name='PHONE' id='myPhone'>
					<input type="hidden" name='flag' value='checkCodeAndPhone'>
				</div>
			</div>
			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary" id="checkCodeAndPhone">下一步</a>
			</div>
		</form>


			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="/safty_verify">忘记密码</a>
				<a class="also-btn-text also-a-r" href="/login_toIndex">去登录</a>
			</div>
		</div>
		<div class="also-setp-box3">
			<form method="post" action="registerU.do" id='basicCodeInfo'>
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" id="REPHONE"  disabled="disabled">
											<input class="weui-input" type="hidden"  id="yqm" name="yqm">
											<input class="weui-input" type="hidden" id="PHONE" name="PHONE">
											<input class="weui-input" type="hidden" id="mobCode"name="mobCode">
	                </div>

	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password" name="PASSWORD" id='PASSWORD'placeholder="请输入密码" datatype="*6-18" errormsg="请输入6-18位密码" nullmsg="请输入密码！">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password" name="REPASSWORD" placeholder="请输入确认密码" datatype="*" recheck="PASSWORD" errormsg="两次输入密码不一致！" nullmsg="请输入确认密码！">
	                </div>
	            </div>
			</div>
			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary" id="registerU">注册并登录</a>
			</div>
		</form>


			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="/safty_verify">忘记密码</a>
				<a class="also-btn-text also-a-r" href="/login_toIndex">去登录</a>
			</div>
		</div>
	</div>
</body>
</html>
