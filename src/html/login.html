<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>登录</title>
	<script type="text/javascript">var basePath ="<%=basePath%>";</script>
</head>
<body ontouchstart class="login-bg">
	<div class="also-login-wrap">
		<div class="also-logo">
			<img src="../img/logo.png">
		</div>
		<form id="basicInfo" method="post" action="login_login">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" name="USERNAME" id='USERNAME' pattern="[0-9]*" placeholder="请输入账号" datatype="*" errormsg="您输入的手机号码有误！"
									nullmsg="请输入手机号码！">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" name="PASSWORD" id='PASSWORD' type="password"  value="" placeholder="请输入密码" datatype="*" errormsg="您输入的密码有误！" nullmsg="请输入密码！">
					</div>
				</div>
							<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="CODE" id='CODE' type="text" ajaxurl='tool/checkCodeAll.do?flag=checkImgCode' placeholder="请输入验证码" maxlength="4" datatype="*4-4" errormsg="您输入的验证码有误！" nullmsg="请输入验证码！">

				</div>
				<div class="weui-cell__ft" id='changeCode'>
					<img class="weui-vcode-img" src="../img/vc.gif" id='codeImg' alt="图片加载失败">
				</div>
			</div>
			</div>

			<div class="also-btn-wrap">
				<a href="javascript:;" id="btn_sub" class="weui-btn weui-btn_primary">登录</a>
			</div>
		</form>
		<div class="also-btn-wrap also-btn-flex">
			<a class="also-btn-text also-a-l" href="<%=path%>/safty_verify">忘记密码</a>
			<a class="also-btn-text also-a-r" href="<%=path%>/goRegister">立即注册</a>
		</div>
	</div>
	<script type="text/javascript" src="./static/plug/weui.min.js"></script>
</body>
</html>
