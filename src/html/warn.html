<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>错误提示</title>
	<script type="text/javascript">var msg ="${msg}";</script>
</head>
<body ontouchstart style="background-color: #fff">
<div class="page msg_warn js_show">
	<div class="weui-msg">
		<div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
		<div class="weui-msg__text-area">
			<h2 class="weui-msg__title">操作失败</h2>
			<p class="weui-msg__desc" id="msg_warn">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
		</div>
		<div class="weui-msg__opr-area">
			<p class="weui-btn-area">
				<a href="javascript:;" class="weui-btn weui-btn_primary">推荐操作</a>
				<a href="javascript:;" class="weui-btn weui-btn_default">辅助操作</a>
			</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="./static/plug/weui.min.js"></script>
</body>
</html>
