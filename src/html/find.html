<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>找回密码</title>
</head>
<body ontouchstart class="login-bg">
	<div class="also-login-wrap also-setp1">
		<div class="also-setp">
			<div class="also-setp-item">
				<span>
					<i></i>
				</span>
				<p>短信验证</p>
			</div>
			<div class="also-setp-item also-setp-stop">
				<span>
					<i></i>
				</span>
				<p>重置密码</p>
			</div>
		</div>
		<div class="also-setp-box1">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell weui-cell_select weui-cell_select-before">
					<div class="weui-cell__hd">
						<select class="weui-select" name="select2">
							<option value="1">+86</option>
							<option value="2">+80</option>
							<option value="3">+84</option>
							<option value="4">+87</option>
						</select>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>
			</div>

			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>
			</div>

			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="###">去注册</a>
				<a class="also-btn-text also-a-r" href="###">去登录</a>
			</div>
		</div>
		<div class="also-setp-box2">
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password" pattern="[0-9]*" value="" placeholder="请输入新密码">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password" pattern="[0-9]*" value="" placeholder="请再次输入密码">
	                </div>
	            </div>
			</div>

			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary">保存并登录</a>
			</div>

			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="###">去注册</a>
				<a class="also-btn-text also-a-r" href="###">去登录</a>
			</div>
		</div>
	</div>
</body>
</html>
