<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>找回密码</title>
	<script type="text/javascript">var basePath ="<%=basePath%>";</script>
</head>
<body ontouchstart class="login-bg">

	<div class="also-login-wrap also-setp1">
		<div class="also-setp">
			<div class="also-setp-item">
				<span>
					<i></i>
				</span>
				<p>短信验证</p>
			</div>
			<div class="also-setp-item also-setp-stop">
				<span>
					<i></i>
				</span>
				<p>重置密码</p>
			</div>
		</div>
		<div class="also-setp-box1">
			<form method="post" action="<%=basePath%>tool/checkCodeAll.do" id="basicCodeInfo">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell weui-cell_select weui-cell_select-before">
					<div class="weui-cell__hd">
						<select class="weui-select" name="select2">
							<option value="1">+86</option>
							<option value="2">+80</option>
							<option value="3">+84</option>
							<option value="4">+87</option>
						</select>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" name="PHONE" pattern="[0-9]*" maxlength="11" placeholder="请输入手机号" datatype="m" maxlength="11" errormsg="您输入的手机号码有误！" nullmsg="请输入手机号码！" ajaxurl="tool/checkCodeAll.do?flag=hasU&isPhone=phone&isUser=user" >
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">验证码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" name="mobCode" maxlength="6" type="text" placeholder="请输入验证码" maxlength="6" datatype="*"  errormsg="您输入的验证码有误！" nullmsg="请输入验证码！">
					</div>
					<div class="weui-cell__ft">
						<button type="button" class="weui-vcode-btn" id="codehref">获取验证码</button>
						<input type="hidden" name='flag' value='checkCodeAndPhone'>
						<input type="hidden" name='type' value='resetPwd'>
					</div>
				</div>
			</div>
			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary" id='checkCodeAndPhoneBtn'>下一步</a>
			</div>
		</form>


			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="<%=path%>/goRegister">去注册</a>
				<a class="also-btn-text also-a-r" href="<%=path%>/login_toIndex">去登录</a>
			</div>
		</div>
		<div class="also-setp-box2">
			<form id="resetPwd" method="post" action="/recall_pwd.do">
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password"  value="" name="NEWPWD" id='NEWPWD'
									placeholder="请输入新密码" datatype="*6-18"maxlength="18" errormsg="请输入6-18位密码！"
									nullmsg="请输入新密码！">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="password"  value=""  name="REPWD"
									placeholder="请重复输入新密码" datatype="*"maxlength="18" recheck="NEWPWD" nullmsg="确认密码不能为空!" errormsg="新密码和确认密码不一致!">
											<input class="weui-input" type="hidden" id="PHONE" name="PHONE">
											<input type="hidden" name='key' id='resetKey' >
	                </div>
	            </div>
			</div>
			<div class="also-btn-wrap">
				<a href="javascript:;" class="weui-btn weui-btn_primary" id="resetPass">保存并登录</a>
			</div>
		</form>


			<div class="also-btn-wrap also-btn-flex">
				<a class="also-btn-text also-a-l" href="<%=path%>/goRegister">去注册</a>
				<a class="also-btn-text also-a-r" href="<%=path%>/login_toIndex">去登录</a>
			</div>
		</div>
	</div>
<script type="text/javascript" src="./static/plug/weui.min.js"></script>
</body>
</html>
